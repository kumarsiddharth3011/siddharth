<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style2.css">
</head>
<div class="container">
   <form action="">
    <h1 class="main_heading">Payment Form</h1>
<hr>
    <!-- <p>Required Feilds Followed By *</p> -->
    <h2>User Information</h2>

    <p> Name: * <input type="text" name="name" placeholder="om pandey" required> </p>
    <fieldset>
        <legend>Gender *</legend>
        <p> Male <input type="radio" name="gender" id="male" required> Female <input type="radio" name="gender" id="female" required></p>
    </fieldset>
    <p>
        Address: <textarea  placeholder="Enter your Address" name="address" id="address" cols="100" rows="8"></textarea>
    </p>
    <p> 
        Email : * <input type="email" name="email" id="email" required placeholder="mike123@gmail.com">
    </p>
    <p> 
        Mobile: * <input type="number" name="number" id="number"required placeholder="+919958479431">
    </p>
    <p>
        Pincode: * <input type="number" name="number" id="number"required placeholder="123456">
    </p>
    <h2>Payment Information</h2>

    <p> Card Types: *
    <select name="card_type" id="card_type"required>
        <option value="">--Select a Card Type--</option>
        <option value="visa">visa</option>
        <option value="rupay">rupay</option>
        <option value="mastercard">mastercard</option>
    </select> 
</p>
    <p> Card Number: * <input type="number" name="card number" id="card number"required placeholder="0000-1111-2222-3333">
    </p>
   <p> Expiry Date: * <input type="date" name="expiry date" id="expiry date"required>
   </p>
   <p> CVV: * <input type="password" name="cvv" id="cvv"required placeholder="123">
</p>
<input type="submit" value="Pay Now">
</form>
</div>
</body>
</html>
